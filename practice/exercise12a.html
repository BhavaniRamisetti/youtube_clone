<!DOCTYPE html>
<html>
    <head>
        <title>
            flex box practice
        </title>
    </head>
    <body>
        <div style="display: flex;">
            <div style="width: 200px;background-color: lightblue;flex-direction: row;">200px</div>
            <div style="width: 75px;background-color: lightpink;">75px</div>
        </div>

        <div style="display: flex;margin-top: 20px;flex-direction: row;">
            <div style="background-color: lightblue;width: 50px;">item1</div>
            <div style="background-color: lightpink;flex: 1;">item2</div>
            <div style="background-color: lightblue;width: 75px;">item3</div>
        </div>

        <div style="display: flex;flex-direction: row;justify-content: space-between;margin-top: 20px;">
            <div style="background-color: lightpink;">item1</div>
            <div style="background-color: lightpink;;">item2</div>
            <div style="background-color: lightpink;">item3</div>
            <div style="background-color: lightpink;">item4</div>
        </div>

        <div style="display: flex;flex-direction: row;border-style: solid;height:50px;margin-top: 20px;justify-content: space-between;border-color: gray;border-width: 1px;align-items: center;">
            <div style="background-color: lightpink;">item1</div>
            <div style="background-color: lightpink;">item22</div>
        </div>
    </body>
</html>
