<!DOCTYPE html>
<html>
    <head>
        <title>
            display-block
        </title>
        <style>
            .name-text,.email-text
            {
                padding:10px;
                color:black;
                font-size: 18px;
                font-weight: bold;
                border-radius: 5px;
                display: block;
                margin-top:10px;
                border-style: solid;
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <input class="name-text" type="text" placeholder="Name">
        <input class="email-text" type="text" placeholder="Email">
    </body>
</html>
